  <script>

     // Función para animar cada imagen con el shake
  function animateShake(id) {
    const image = document.getElementById(id);
    image.style.animation = 'shake 0.5s ease-in-out'; // Activar animación shake
    
    // Después de 0.5 segundos, eliminar la animación para reiniciarla
    setTimeout(() => {
      image.style.animation = ''; // Reiniciar la animación
    }, 500);
  }

  // Función que controla la animación secuencial
  function animarSecuencial() {
    let ids = ['img1', 'img4', 'img5', 'img2', 'img3', 'img6']; // Lista de ids de las imágenes
    let i = 0;

    setInterval(() => {
      animateShake(ids[i]); // Animar la imagen actual
      i = (i + 1) % ids.length; // Pasar al siguiente id, reiniciando cuando llegue al final
    }, 3000); // Intervalo de 5 segundos entre cada animación
  }

  // Llamamos a la función para iniciar la animación secuencial
  animarSecuencial();

document.addEventListener("DOMContentLoaded", function () {
    // Bloquear enlaces al inicio
    const links = document.querySelectorAll("#img1, #img2, #img3, #img4, #img5, #img6");

    links.forEach(link => {
        link.style.pointerEvents = "none"; // Deshabilita el clic
        link.style.opacity = "0.5"; // Visualmente indicar que está bloqueado
    });

    // Función para cerrar la alerta y desbloquear enlaces
    function cerrarAlerta() {
        document.getElementById('alerta').style.display = 'none';

        // Desbloquear enlaces
        links.forEach(link => {
            link.style.pointerEvents = "auto"; // Activa los clics
            link.style.opacity = "1"; // Restaura la opacidad normal
        });
    }

    // Asignar función al botón "Aceptar"
    document.getElementById("btnAceptar").addEventListener("click", cerrarAlerta);
});


    document.addEventListener("DOMContentLoaded", function () {
      const container = document.querySelector(".containerr");
      const allElements = Array.from(document.body.children).filter(el => !el.classList.contains("containerr"));

      // Asegurar que .containerr esté visible al inicio
      container.style.display = "block";

      // Ocultar todos los demás elementos excepto .containerr
      allElements.forEach(el => {
        el.style.opacity = "0";  // En lugar de display:none, usamos opacity para evitar problemas de reflujo
        el.style.visibility = "hidden";
      });

      setTimeout(() => {
        // Ocultar .containerr después de 5 segundos
        container.style.opacity = "0";
        container.style.visibility = "hidden";

        // Mostrar todos los demás elementos
        allElements.forEach(el => {
          el.style.opacity = "1";
          el.style.visibility = "visible";
        });
      }, 5000);
    });

  </script>
