<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Ahorcado</title>
    <link rel="stylesheet" href="El_ahorcado.css">
    <script src="wordList.js" defer></script>
    <script src="El_ahorcado.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="game-modal">
            <div class="content">
                <img src="Img_El_ahorcado/lost.gif" alt="gif">
                <h4>Game Over</h4>
                <p>La palabra correcta era: <b class="correct-word"></b></p>
                <button class="play-again">Reintentar</button>
            </div>
        </div>
        <div class="game-modal2">
            <div class="content2">
                <img src="Img_El_ahorcado/victory.gif" alt="gif">
                <h4>Congratulations!</h4>
                <p>Eres un genio.</p>
                <button class="play-next">Siguiente</button>
            </div>
        </div>
        <div class="el_ahorcado-box">
            <img src="Img_El_ahorcado/hangman-0.svg" alt="hangman-img">
            <h1>El Ahorcado</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Pista: <b></b></h4>
            <h4 class="guesses-text">Errores: <b>0 / 6</b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
    <a class="btn-bottom-left" href="https://27.roanexus.com/"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-left-dashed"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12h6m3 0h1.5m3 0h.5" /><path d="M5 12l6 6" /><path d="M5 12l6 -6" /></svg></a>
</body>
</html>
