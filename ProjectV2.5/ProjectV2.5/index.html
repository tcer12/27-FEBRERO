<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de la Independencia</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 text-white flex items-center justify-center p-4">
      <div class="max-w-7xl w-full" id="app">
        <div id="quiz-container" class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-xl border border-white/20">
          <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-yellow-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
              ¿A qué personaje de la historia dominicana te pareces más?
            </h1>
            <span class="text-sm bg-white/20 px-3 py-1 rounded-full" id="progress">1 / 9</span>
          </div>

          <div class="space-y-8">
            <h2 class="text-2xl font-semibold" id="question"></h2>
            <div class="grid gap-3" id="options"></div>
          </div>

          <button id="prevButton" class="mt-6 flex items-center gap-2 text-white/60 hover:text-white transition-colors hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            Anterior
          </button>
        </div>

        <div id="result-container" class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-xl border border-white/20 text-center hidden">
          <div class="max-w-md mx-auto">
            <h2 class="text-3xl font-bold mb-6" id="result-title"></h2>
            <div class="relative">
              <img id="result-image" class="w-full h-96 object-cover object-center rounded-xl mb-6" src="" alt="">
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent rounded-xl pointer-events-none"></div>
            </div>
            <button onclick="resetQuiz()" class="mt-6 px-8 py-3 bg-white/20 hover:bg-white/30 rounded-full transition-colors">
              Hacer de nuevo
            </button>
          </div>
        </div>
      </div>
    </div>
    <a class="btn-bottom-left" href="https://27.roanexus.com/"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-left-dashed"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12h6m3 0h1.5m3 0h.5" /><path d="M5 12l6 6" /><path d="M5 12l6 -6" /></svg></a>
    <script type="module" src="script.js"></script>
  </body>
</html>
